<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Titilope Shoe Collection</title>
  </head>
  <body>
    <div class="mother">
      <div class="header">
        <div class="logo-name"><h3>Titilope Sneakers</h3></div>

        <div class="navbar">
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="cart-icon">
          <div class="icon">
            <img src="images/icon-cart.svg" alt="cart-image" />
          </div>
          <div class="owner-image">
            <img src="images/image-avatar.png" alt="image-avatar" />
          </div>
        </div>
      </div>
      <div class="landing-flex">
        <div class="image-container">
          <div class="image-mother">
            <img src="images/image-product-1.jpg" alt="foot-image" />
          </div>
          <div class="children-images">
            <div class="image">
              <img src="images/image-product-1-thumbnail.jpg" alt="" />
            </div>
            <div class="image">
              <img src="images/image-product-2-thumbnail.jpg" alt="" />
            </div>
            <div class="image">
              <img src="images/image-product-3-thumbnail.jpg" alt="" />
            </div>
            <div class="image">
              <img src="images/image-product-4-thumbnail.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="content">
          <div class="first-content">
            <h4>Sneaker Company</h4>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, theyâ€™ll withstand
              everything the weather can offer
            </p>
          </div>
          <div class="second-content"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
